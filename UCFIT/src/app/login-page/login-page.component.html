<!-- INITIAL LOCK SCREEN -->
<body>
<div *ngIf="loginValid == false">
    <p>Sign-in to UC Fit</p>


    <input type="text" id="login" name="login" placeholder="login">
    <br>
    <br>
    <input type="text" id="password" name="login" placeholder="password">
    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="32" viewBox="0 0 300 32">
        <g id="Password_box" data-name="Password box" transform="translate(-38.5 -436)">
          <text id="Forgot_" data-name="Forgot?" transform="translate(338 450)" fill="#0052ff" font-size="14" font-family="Quicksand-Regular, Quicksand"><tspan x="-49.49" y="0">Forgot?</tspan></text>
          <line id="Password_Line" data-name="Password Line" input type="text" id="password" name="login" placeholder="password" x2="300" transform="translate(38.5 467.5)" fill="none" stroke="#707070" stroke-width="1" opacity="0.5"/>
        </g>
      </svg>
      
    <br>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="52" viewBox="0 0 300 52">
        <g id="Login_Button" data-name="Login Button" transform="translate(-38 -515)" type="submit" value="Log In" (click)="authLogin()">
          <rect id="Rectangle_10" data-name="Rectangle 10" width="300" height="52" rx="13" transform="translate(38 515)" fill="#ff6363"/>
          <text id="LOGIN" transform="translate(188 546)" fill="#fff" font-size="16" font-family="Quicksand-Bold, Quicksand" font-weight="700"><tspan x="-24.136" y="0">LOGIN</tspan></text>
        </g>
      </svg>
      
</div>

<div *ngIf="loginValid == true">
    <app-home-page></app-home-page>
</div>
  <!-- IF PASSED, GOES TO HOMEPAGE   -->

</body>
