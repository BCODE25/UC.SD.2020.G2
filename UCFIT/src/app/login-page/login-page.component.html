<!-- INITIAL LOCK SCREEN -->

<div class="center" *ngIf="loginValid == false">
    <h1><b>Welcome to UC Fit</b></h1>
    <h4>Please login using your 6+2</h4>

    <input type="text" id="login" name="login" placeholder="login" >
    <br>
    <br>
    <input type="password" id="password" name="login" placeholder="password" >
    <br>
    <br>
    <button type="submit" value="Log In" class="button" (click)="authLogin()">Login</button>
    <button class="button">Register Now</button>
</div>

<div *ngIf="loginValid == true" class="centered">
    <app-home-page></app-home-page>
</div>
  <!-- IF PASSED, GOES TO HOMEPAGE   -->
