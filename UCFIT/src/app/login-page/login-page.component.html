<!-- INITIAL LOCK SCREEN -->
<div class="center" *ngIf="loginValid == false">
    <h1><b>Welcome to UC Fit</b></h1>
    
    <form method="post">
        <div class="txt_field">
            <input type="text" id="login" name="login" required autocomplete="off">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" id="password" name="login" required>
            <span></span>
            <label>Password</label>
        </div>
        <div *ngIf="errorMessage == true">
            <p>{{errorMessageText}}</p>
        </div>
            <button type="submit" value="Login" class="button" (click)="authLogin()">Login</button>
        <div class="signup">
        Not a member? <a href="#">Sign Up</a>
        </div>
    </form>

</div>

<div *ngIf="loginValid == true" class="centered">
    <app-home-page></app-home-page>
</div>
  <!-- IF PASSED, GOES TO HOMEPAGE   -->
